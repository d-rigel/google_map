<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google map</title>
    <style>
      #map {
        height: 400px;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>My google Map</h1>
    <div id="map"></div>

    <script>
      function initMap() {
        //Map options
        var options = {
          zoom: 8,
          center: { lat: 6.5244, lng: 3.3792 },
        };

        //New map
        var map = new google.maps.Map(document.getElementById("map"), options);

        //Listen for click on map
        google.maps.event.addListener(map, "click", function (event) {
          //Add marker
          addMarker({ coords: event.latLng });
        });

        /*
        //Add marker
        var marker = new google.maps.Marker({
          position: { lat: 6.4546, lng: 3.3196 },
          map: map,
          icon: "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
        });

        var infoWindow = new google.maps.InfoWindow({
          content: "<h1>Berger LAG</h1>",
        });

        marker.addListener("click", function () {
          infoWindow.open(map, marker);
        });
        */

        //Array of markers

        var markers = [
          {
            coords: { lat: 6.4546, lng: 3.3196 },
            iconImage:
              "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
            content: "<h1>berger lagos</h1>",
          },
          {
            coords: { lat: 6.514193, lng: 3.308678 },
            content: "<h1>Ikeja lagos</h1>",
          },
          { coords: { lat: 6.605874, lng: 3.349149 } },
        ];

        //Loop through the markers
        for (var i = 0; i < markers.length; i++) {
          //Add marker
          addMarker(markers[i]);
        }

        // addMarker({
        //   coords: { lat: 6.4546, lng: 3.3196 },
        //   iconImage:
        //     "https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png",
        //   content: "<h1>berger lagos</h1>",
        // });
        // addMarker({
        //   coords: { lat: 6.514193, lng: 3.308678 },
        //   content: "<h1>Ikeja lagos</h1>",
        // });
        // addMarker({ coords: { lat: 6.605874, lng: 3.349149 } });
        //You can keep adding markers

        //Add marker Function
        function addMarker(props) {
          var marker = new google.maps.Marker({
            position: props.coords,
            map: map,
            // icon: props.iconImage,
          });

          //Check for customicon
          if (props.iconImage) {
            //Set icon image
            marker.setIcon(props.iconImage);
          }

          //Check content
          if (props.content) {
            var infoWindow = new google.maps.InfoWindow({
              content: props.content,
            });

            marker.addListener("click", function () {
              infoWindow.open(map, marker);
            });
          }
        }
      }
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBwPqAil827hMUivi_uc79ataEQcHlqUg0
      &callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
